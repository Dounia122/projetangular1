<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">üõçÔ∏è Products Component</h3>
    </div>

    <div class="table-responsive px-3 pb-3">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-danger">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Selected</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          @for (p of products; track p) {
            <tr>
              <td>{{ p.id }}</td>
              <td>{{ p.name }}</td>
              <td>{{ p.price }}</td> <!-- Sans pipe -->
              <td>
                <input type="checkbox" [(ngModel)]="p.selected" />
              </td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="deleteProduct(p)">
                  Delete
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
